  <title>–û–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ</title>

  <!-- ‚ö° –ö—Ä–∏—Ç–∏—á–Ω—ñ —Å—Ç–∏–ª—ñ -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;

      color: #222;
    }

    header {
      background: #4CAF50;

  <!-- ‚öôÔ∏è Preload —à—Ä–∏—Ñ—Ç—ñ–≤ -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- üéØ –í—ñ–¥–∫–ª–∞–¥–µ–Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ù–ï–∫—Ä–∏—Ç–∏—á–Ω–æ–≥–æ CSS -->
  <link rel="preload" href="styles.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="styles.min.css"></noscript>

  <!-- ‚öôÔ∏è –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–µ JS (–æ–±‚Äô—î–¥–Ω–∞–Ω–∏–π —Ç–∞ –º—ñ–Ω—ñ–º—ñ–∑–æ–≤–∞–Ω–∏–π) -->
  <script src="scripts.min.js" async defer></script>
</head>
<body>
  <header>
    <h1>–ü–æ–∫—Ä–∞—â–µ–Ω–Ω—è –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ</h1>
  </header>

  <!-- üñºÔ∏è Lazy loaded –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è -->
  <img src="placeholder.jpg" data-src="image.jpg" alt="–û–ø–∏—Å –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è" loading="lazy" class="lazy-img"/>

  <!-- üì¶ –í—ñ–¥–∫–ª–∞–¥–µ–Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–æ–¥–∞—Ç–∫–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É -->
  <div id="lazyContent">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–æ–¥–∞—Ç–∫–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É...</div>

  <script>
    // üîÅ Lazy loading –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è (—è–∫—â–æ browser –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î `loading="lazy"`)
    document.addEventListener("DOMContentLoaded", () => {
      const lazyImages = document.querySelectorAll('img.lazy-img');

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.classList.remove('lazy-img');
            observer.unobserve(img);
          }
        });
      });

      lazyImages.forEach(img => observer.observe(img));

      // üïí –í—ñ–¥–∫–ª–∞–¥–µ–Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–æ–¥–∞—Ç–∫–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É
      setTimeout(() => {
        document.getElementById("lazyContent").innerHTML = "<p>–¶–µ–π –∫–æ–Ω—Ç–µ–Ω—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –ø—ñ—Å–ª—è –æ—Å–Ω–æ–≤–Ω–æ—ó —Å—Ç–æ—Ä—ñ–Ω–∫–∏.</p>";
      }, 1500);
    });
  </script>
</body>
